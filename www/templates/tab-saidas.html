<ion-view view-title="Saidas">
  <ion-content>
    <div>{{erro}}</div>

    <div ng-if="!showForm" id="lista">
      <button ng-click="showCadastro()">CADASTRAR</button>
      <hr>
      <ion-list ng-repeat="saida in saidas">
        <div><b>Tipo:</b> {{saida.placa}}</div>
        <div><b>Valor:</b> R$ {{saida.valor}}</div>
        <div><b>Número Fatura</b> fatura: {{saida.numero_fatura}}</div>
        <div><b>Vencimento</b> fatura: {{saida.vencimento}}</div>
        <button ng-click="aprovar(saida)" ng-if="saida.status != 1" class="btn-aprovar">Aprovar</button>
        <button ng-click="alterar(saida)" class="btn-alterar">Alterar</button>
        <button ng-click="excluir(saida)" class="btn-excluir">Excluir</button>
        <hr>
      </ion-list>
    </div>

    <div style="padding: 40px" ng-if="showForm">
      <a href="javascript:;" ng-click="voltar()">Voltar</a>
      <h4>Digite a saida de caixa</h4>
      <form>
        Tipo Saida:<br>
        <select ng-model="saida.placa">
          <option ng-repeat="tipo_saida in tipos_saidas" value="{{tipo_saida.tipo}}">{{tipo_saida.tipo}}</option>
        </select>
        <br>
        
        Data emissao fatura:<br>
        <input type="date" ng-model="saida.data_emissao_fatura" name="emissao" placeholder="Emissão">
        <br>

        Descrição:<br>
        <textarea ng-model="saida.descricao" placeholder="Descrição"></textarea>
        <br>

        Número nota:<br>
        <input type="number" ng-model="saida.numero_fatura" name="numero" placeholder="Número">
        <br>

        Vencimento:<br>
        <input type="date" ng-model="saida.vencimento" name="vencimento" placeholder="Vencimento">
        <br>

        Valor:<br>
        <input type="number" ng-model="saida.valor" name="valor" placeholder="Valor">
        <br>

        <button ng-click="cadastrar()">Cadastrar</button>
      </form> 
    </div>
    <div>{{erro}}</div>
  </ion-content>
</ion-view>
